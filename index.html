---
layout: portada
---
    <section id="articulos">
      <div class="lista-articulos">
      <!-- reversed -->
        {% for post in site.posts  %}
          <article>
              <h2>{{ post.title }}</h2>
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url | prepend: site.baseurl }}">Leer</a>
          </article>
        {% endfor %}
      </div>
    </section>
